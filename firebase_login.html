<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.css" />
  <style>body { font-family: sans-serif; }</style>
</head>
<body>
  <h3>Login</h3>
  <div id="firebaseui-auth-container"></div>
<div id="firebaseui-auth-container"></div>
<p><a href="#" onclick="showPasswordReset()">Forgot Password?</a></p>
<div id="reset-container" style="display:none;">
  <input type="email" id="reset-email" placeholder="Your email" />
  <button onclick="sendResetEmail()">Send Reset Link</button>
  <p id="reset-status"></p>
</div>
<script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
  };
  firebase.initializeApp(firebaseConfig);

  const ui = new firebaseui.auth.AuthUI(firebase.auth());

  firebase.auth().onAuthStateChanged((user) => {
    if (user) {
      user.getIdToken().then((token) => {
        window.location.href = "http://localhost:5123/?token=" + encodeURIComponent(token);
      });
    } else {
      ui.start('#firebaseui-auth-container', {
        signInFlow: 'redirect',
        signInOptions: [
          firebase.auth.GoogleAuthProvider.PROVIDER_ID,
          firebase.auth.EmailAuthProvider.PROVIDER_ID
        ],
        callbacks: {
          signInSuccessWithAuthResult: () => false
        }
      });
    }
  });
</script>
<script>
function showPasswordReset() {
  document.getElementById('firebaseui-auth-container').style.display = 'none';
  document.getElementById('reset-container').style.display = 'block';
}

function sendResetEmail() {
  const email = document.getElementById('reset-email').value;
  firebase.auth().sendPasswordResetEmail(email)
    .then(() => {
      document.getElementById('reset-status').innerText = 'Check your inbox.';
    })
    .catch((error) => {
      document.getElementById('reset-status').innerText = error.message;
    });
}
</script>

</body>
</html>
